<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game </title>
</head>
<body>
    <form>
        <fieldset>
            <label for="lastnum"> Add 4 to the last digit of your mobile number: </label>
            <input type="number" id="lastnum" name="lastnum"> </br>
            <label for="seclastnum"> Add 5 to the second to the last digit of your mobile number: </label>
            <input type="number" id="seclastnum" name="seclastnum"> </br>
            <label for="totnum"> Remove the first and last two digits of your mobile phone number then multiply what's left to 2: </label>
            <input type="text" id="totnum" name="totnum">
            <p> e.g. 09177472143, remove "09" and "43", then multiply 1774721 to 2 </p>
            <input type="submit" onclick="game()"> </br>
        </fieldset>
    </form>

</body>
</html>
<script>
    function game () {
    var last = document.getElementById("lastnum").value;
    var slast = document.getElementById("seclastnum").value;
    var finum = document.getElementById("totnum").value;

    var lastval = last - 4;
    var slastval = slast - 5;
    var finumv = finum/2;
    var num = [];
    num.push("09", finumv, slastval, lastval);
    document.write("Is your number " + num.join("") + "?"); 
    }
</script>
